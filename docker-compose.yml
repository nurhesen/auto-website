version: "3.8"

services:
  django:
    build: .
    container_name: django
    ports:
      - "8000:8000"
    volumes:
      - .:/usr/src/app/
    env_file:
      - ./.env
    depends_on:
      - db

  react:
    build: ./react-app
    container_name: react
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    volumes:
      - ./react-app:/usr/src/app
      - /usr/src/app/node_modules
    command: ./entrypoint.sh

  db:
    image: mysql:latest
    container_name: db
    env_file:
      - ./.env
    restart: always
